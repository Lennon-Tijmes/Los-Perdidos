<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link href="/static/menuandfooter.css" rel="stylesheet">
    <link href="/static/contact.css" rel="stylesheet">
</head>
<body style="background-color: #fdffff">

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/specification">Specification</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/reviews">Reviews</a></li>
            <li><a href="/ourteam">Our team</a></li>
            <li><a href="/dashboard">Dashboard</a></li>
        </ul>
    </nav>

    <b>
        <h1>This is a contact form that you can complete!</h1>
    </b>
    <br>

    <!-- Name Input -->
    <h2>∙ Input your name:</h2>
    <input type="text" id="name" name="name">
    <br>

    <!-- Email Input -->
    <h3>∙ Input your email address ✉:</h3>
    <input type="text" id="email" name="email">
    <br>

    <!-- Message Input -->
    <h4>∙ Ask me a question or send a message here:</h4>
    <input type="text" id="message" name="message">
    <br>

    <!-- Submit Button -->
    <u>
        <h5 style="text-align: center;">Submit your answer by clicking the following button!</h5>
    </u>
    <form id="contactForm">
        <button type="button" onclick="validateForm()">Click here!</button>
    </form>

    <!-- Form Validation Script -->
    <script>
        function validateForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name && email && message) {
                alert("Form submitted successfully!");
            } else {
                alert("Please fill out all fields.");
            }
        }
    </script>

    <!-- Footer -->
    <footer>© December 2024</footer>
</body>
</html>
